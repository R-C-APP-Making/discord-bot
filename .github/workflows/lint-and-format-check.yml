# .github/workflows/format-and-lint.yml
name: Lint, Format & Commit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Loop through bots‚Ä¶
        run: |
          for dir in $(find bots -type f -name package.json -exec dirname {} \; | sort -u); do
            echo "üîç Linting $dir"
            pushd "$dir"
              npm ci
              npm run lint
              npx prettier --check "**/*.{js,jsx,ts,tsx,css,md,json,yaml,yml}" || {
                echo "üîß Formatting $dir"
                npm run format
                git add .
              }
            popd
          done

      - name: Commit & Push fixes
        run: |
          if git diff --cached --quiet; then
            echo "‚úÖ No fixes needed"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: auto-fix lint & format"
            git push
          fi
