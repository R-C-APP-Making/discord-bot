# .github/workflows/format-and-lint.yml
name: Lint, Format & Commit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (full history, for pushes & PRs)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js 20 (no npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint & auto-format each bot, then commit fixes
        shell: bash
        run: |
          set +e
          for dir in $(find bots \
                          -type f \
                          -name package.json \
                          -not -path '*/node_modules/*' \
                          -exec dirname {} \; \
                          | sort -u); do
            echo "🔍 Linting $dir"
            pushd "$dir" >/dev/null
              npm ci
              npm run lint || lint_status=$?
              npx prettier --check "**/*.{js,jsx,ts,tsx,css,md,json,yaml,yml}" || prettier_status=$?
              ...
            popd >/dev/null
          done

          # commit fixes, then final check:
          set -e
          for dir in $(find bots \
                          -type f \
                          -name package.json \
                          -not -path '*/node_modules/*' \
                          -exec dirname {} \; \
                          | sort -u); do
            echo "🔍 Final check $dir"
            pushd "$dir" >/dev/null
              npm ci
              npm run lint
              npx prettier --check "**/*.{js,jsx,ts,tsx,css,md,json,yaml,yml}"
            popd >/dev/null
          done
