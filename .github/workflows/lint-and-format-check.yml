# .github/workflows/format-and-lint.yml
name: Lint, Format & Commit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (full history, for pushes & PRs)
        uses: actions/checkout@v4
        with:
          # fetch full history so we can push back
          fetch-depth: 0
          persist-credentials: true
          # on PRs, check out the head branch instead of the merge ref
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Setup Node.js 20 (no npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint & auto-format each bot, then commit fixes
        shell: bash
        run: |
          set +e   # allow failures so we can auto-fix

          for dir in $(find bots \
                        -type f \
                        -name package.json \
                        -not -path '*/node_modules/*' \
                        -exec dirname {} \; \
                        | sort -u); do
            echo "🔍 Linting $dir"
            pushd "$dir" >/dev/null

            npm ci

            lint_status=0
            prettier_status=0
            npm run lint || lint_status=$?
            npx prettier --check "**/*.{js,jsx,ts,tsx,css,md,json,yaml,yml}" || prettier_status=$?

            if [ $lint_status -ne 0 ] || [ $prettier_status -ne 0 ]; then
              echo "🔧 Formatting $dir (lint=$lint_status, prettier=$prettier_status)"
              npm run format
              git add .
            fi

            popd >/dev/null
          done

          # commit & push any fixes back to the same branch
          if git diff --cached --quiet; then
            echo "✅ No fixes needed"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: auto-fix lint & format"
            git push
          fi

          set -e   # now make CI failures fatal

          for dir in $(find bots \
                        -type f \
                        -name package.json \
                        -not -path '*/node_modules/*' \
                        -exec dirname {} \; \
                        | sort -u); do
            echo "🔍 Final check $dir"
            pushd "$dir" >/dev/null

            npm ci
            npm run lint
            npx prettier --check "**/*.{js,jsx,ts,tsx,css,md,json,yaml,yml}"

            popd >/dev/null
          done
